            <!-- FORMULARIO PARA AGREGAR CLIENTES-->
            <form id="form-add-clien">
                <section class="form_clientes">

                    <h4 class="titulo_form"> AGREGAR CLIENTE</h4> 

                


                    <div class="usuario"> <img class="img_avatar" src="images/avatar.png" alt="">
                        <input class="controls_usuario" type="text" name="nombre_cliente" id="nombre"
                            placeholder="Ingrese su nombre">
                        <input class="controls_apellido" type="text" name="apellido_cliente" id="apellido"
                            placeholder="Ingrese su apellido">
                    </div>

                    <div class="cedula"> <img class="img_cedula" src="images/cedula.png" alt=""><input class="controls"
                            type="text" name="text" id="cedula_cliente" placeholder="Ingrese su cedula"></div>

                    <div class="telefono"> <img class="img_telefono" src="images/telefono.png" alt=""> <input
                            class="controls" type="text" name="text" id="tlf_cliente" placeholder="Ingrese su telefono">
                    </div>


                    <div class="clase"><button input="submit" value="AGREGAR" class="botons">
                          <h2 class="prb">  AGREGAR </h2>
                        </button></div>



                    <p><a href="#">Ver manual de usuario</a></p>
       
                </section>
        
            </form>

        </div>
