<body>
    <div class="carts-container">
        <header class="header">
            <a href="index.html" id="logo"><img src="images/livecar.png" alt=""></a>
            <nav class="navbar">
                <a href="index.html">Inicio</a>
                <a href="carros.html">Carros</a>

                <button class="salir" onclick="logout()">SALIR</button>
            </nav>
            <a href="#" id="menu-bars" class="fas fa-bars"></a>
        </header>
    </div>
    <!-- MANTENIMIENTO / PRIVACIDAD. -->
    <div class="home-container">
        <div class="home-content">
            <br><br>
            <h2 class="tit_cons"> MANTENIMIENTO </h2>
            <section class="form_clientes">
                <h4 class="titulo_form"> PRIVACIDAD</h4>
                <br>
                <hr>
                <br>
                <form id="form-mod-password">
                    <h4 class="titulo_form"> MODIFICAR CONTRASEÑA</h4>
                    <div class="usuario"> 
                        <img class="img_avatar" src="images/cedula.png" alt="">
                        <input class="controls_usuario" type="password" name="old_password" placeholder="Ingrese su contraseña actual">
                        <input class="controls_apellido" type="password" name="new_password" placeholder="Ingrese su nueva contraseña">
                    </div>
                    <div class="clase">
                        <button id="change_password" class="botons">
                            <h2 class="prb"> GUARDAR </h2>
                        </button>
                    </div>
                </form>
                <br><br>
                <br>
                <hr>
                <br>
                <form id="form-new-password">
                    <h4 class="titulo_form"> NUEVA CONTRASEÑA</h4>
                    <div class="cedula">
                        <img class="img_cedula" src="images/avatar.png" alt="">
                        <input class="controls" type="text" name="email" placeholder="Ingrese su nueva contraseña">
                    </div>
                    <div class="cedula">
                        <img class="img_cedula" src="images/cedula.png" alt="">
                        <input class="controls" type="password" name="password" placeholder="Ingrese su nueva contraseña">
                    </div>
                    <div class="clase">
                        <button input="submit" value="AGREGAR" class="botons">
                            <h2 class="prb"> GUARDAR </h2>
                        </button>
                    </div>
                </form>
            </section>
            <br><br>
        </div>
        <br><br>
        <br><br>
    </div>
    <br>
    <!-- RESPALDO Y RESTAURACION-->
    <h2 class="tit_cons"> RESPALDO Y RESTAURACI&Oacute;N</h2>
    <section class="form_clientes">
        <form id="form-bajar-respaldo">
            <div class="clase" align="left">
                <button id="consultar_carro" class="botons">
                    <h2 class="prb">DESCARGAR RESPALDO</h2>
                </button>
                <hr>
            </div>
        </form>
        <br>
        <form id="form-subir-respaldo">
            <h4 class="titulo_form"> RESTAURACI&Oacute;N DE DATOS</h4>
            <input type="file" name="respaldo" id="file"><br>
            <button id="consultar_carro" input="submit" value="AGREGAR" class="botons">
                <h2 class="prb">RESTAURAR</h2>
            </button>
        </form>
    </section>
    <br><br>
    <br><br>
    <br><br>
